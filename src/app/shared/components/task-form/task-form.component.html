<section class="task-form">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title class="task-form__title">{{ data ? 'Edit Task' : 'Create Task' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" aria-labelledby="taskFormTitle">
                <mat-form-field appearance="fill">
                    <mat-label id="titleLabel">Title</mat-label>
                    <input matInput formControlName="title" required aria-labelledby="titleLabel">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label id="descriptionLabel">Description</mat-label>
                    <textarea matInput formControlName="description" aria-labelledby="descriptionLabel"></textarea>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label id="dueDateLabel">Due Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dueDate" aria-labelledby="dueDateLabel">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label id="priorityLabel">Priority</mat-label>
                    <mat-select formControlName="priority" aria-labelledby="priorityLabel">
                        <mat-option [value]="0">{{priorityENUM[0]}}</mat-option>
                        <mat-option [value]="1">{{priorityENUM[1]}}</mat-option>
                        <mat-option [value]="2">{{priorityENUM[2]}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-card-actions class="task-form__actions">
                    <button mat-raised-button type="submit" [disabled]="taskForm.invalid" [attr.aria-label]="data ? 'Update Task' : 'Save Task'">
                        {{ data ? 'Update Task' : 'Save Task' }}
                    </button>
                    <button type="button" mat-raised-button mat-button mat-dialog-close cdkFocusInitial aria-label="Close">close</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</section>
