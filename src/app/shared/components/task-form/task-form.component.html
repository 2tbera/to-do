<section class="task-form">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title class="task-form__title">{{ data ? 'Edit Task' : 'Create Task' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                    <mat-label>Title</mat-label>
                    <input matInput formControlName="title" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Due Date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dueDate">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Priority</mat-label>
                    <mat-select formControlName="priority">
                        <mat-option [value]="0">{{priorityENUM[0]}}</mat-option>
                        <mat-option [value]="1">{{priorityENUM[1]}}</mat-option>
                        <mat-option [value]="2">{{priorityENUM[2]}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-card-actions class="task-form__actions">
                    <button mat-raised-button type="submit" [disabled]="taskForm.invalid">
                        {{ data ? 'Update Task' : 'Save Task' }}
                    </button>
                    <button type="button" mat-raised-button mat-button mat-dialog-close cdkFocusInitial>close</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
    </mat-card>
</section>
