<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <!-- Title Input Field -->
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" placeholder="Task Title" />
    <mat-error *ngIf="taskForm.controls['title'].hasError('required')">Title is required</mat-error>
  </mat-form-field>

  <!-- Description Input Field -->
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" placeholder="Task Description"></textarea>
  </mat-form-field>

  <!-- Due Date Picker -->
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput formControlName="dueDate" [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Priority Dropdown (mat-select) -->
  <mat-form-field appearance="fill">
    <mat-label>Priority</mat-label>
    <mat-select formControlName="priority">
      <mat-option *ngFor="let priority of priorities" [value]="priority">{{ priority }}</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Submit Button -->
  <div class="button-container">
    <button mat-raised-button type="submit" [disabled]="!taskForm.valid">Save</button>
    <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>

{{taskForm.value | json}}
